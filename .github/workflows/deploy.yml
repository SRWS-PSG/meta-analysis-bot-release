name: Deploy to Cloud Run
on: [push]

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
        service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

    - uses: google-github-actions/setup-gcloud@v2

    - name: Set GCP Project
      run: gcloud config set project ${{ secrets.GCP_PROJECT }}

    - name: Deploy
      run: |
        gcloud run deploy python-app \
          --region=asia-northeast1 \
          --source=. \
          --service-account=app-runtime@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com \
          --set-secrets="/secrets/.env=app-env:latest" \
          --add-volume="name=secret-vol,secret=app-env" \
          --add-volume-mount="volume=secret-vol,mount-path=/secrets" \
          --min-instances=0 \
          --max-instances=10 \
          --allow-unauthenticated
